<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="dodajocene.css">
    <title>dodaj ocene</title>
</head>
<body>
    <div class="box">
        <div class="iconBox">
            <i class="fa-solid fa-user"></i>
            <i class="fa-solid fa-plus"></i>
        </div>
        <h1>Dodaj ocene!</h1>
            <form action="/addgrade" method="POST">
                    <input type="email" name="emailucznia" placeholder="e-mail ucznia" required>
                    <input type="text" name="przedmiot" placeholder="przedmiot" required>
                    <input type="number" name="ocena" placeholder="4" min="1" max="6" required>
                    <input type="submit" value="Dodaj ocene">
            </form>
    </div>
</body>
</html>
