    <link rel="stylesheet" href="rejestracja.css">

<body>
    <div class="box">
        <div class="iconBox">
            <i class="fa-solid fa-user"></i>
            <i class="fa-solid fa-plus"></i>
        </div>
        <h1>Zarejestruj się!</h1>
            <form action="/register" method="POST">

                </form>
        <a href="index.html">zaloguj się</a>
    </div>
